<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Discover India</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      html,body{
        display: grid;
        height: 100%;
        place-items: center;
        text-align: center;
        background: #FF9800;
      }
      .container{
        position: relative;
        width: 400px;
        background: #111;
        padding: 20px 30px;
        border: 1px solid #444;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .container .post{
        display: none;
      }
      .container .text{
        font-size: 25px;
        color: white;
        font-weight: 500;
      }
      .container .edit{
        position: absolute;
        right: 10px;
        top: 5px;
        font-size: 16px;
        color: #666;
        font-weight: 500;
        cursor: pointer;
      }
      .container .edit:hover{
        text-decoration: underline;
      }
      .container .star-widget input{
        display: none;
      }
      .star-widget label{
        font-size: 40px;
        color: #444;
        padding: 10px;
        float: right;
        transition: all 0.2s ease;
      }
      input:not(:checked) ~ label:hover,
      input:not(:checked) ~ label:hover ~ label{
        color: #fd4;
      }
      input:checked ~ label{
        color: #fd4;
      }
      input#rate-5:checked ~ label{
        color: #fe7;
        text-shadow: 0 0 20px #952;
      }
      #rate-1:checked ~ form header:before{
        content: "I just hate it ";
      }
      #rate-2:checked ~ form header:before{
        content: "I don't like it ";
      }
      #rate-3:checked ~ form header:before{
        content: "It is awesome ";
      }
      #rate-4:checked ~ form header:before{
        content: "I just like it ";
      }
      #rate-5:checked ~ form header:before{
        content: "I just love it ";
      }
      .container form{
        display: none;
      }
      input:checked ~ form{
        display: block;
      }
      form header{
        width: 100%;
        font-size: 25px;
        color: #fe7;
        font-weight: 500;
        margin: 5px 0 20px 0;
        text-align: center;
        transition: all 0.2s ease;
      }
      form .textarea{
        height: 100px;
        width: 100%;
        overflow: hidden;
      }
      form .textarea textarea{
        height: 100%;
        width: 100%;
        outline: none;
        color: black;
        border: 1px solid #333;
        background:white;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        resize: none;
      }
      .textarea textarea:focus{
        border-color: #444;
      }
      form .btn{
        height: 45px;
        width: 100%;
        margin: 15px 0;
      }
      form .btn button{
        height: 100%;
        width: 100%;
        border: 1px solid #444;
        outline: none;
        background: #222;
        color: orangered;
        font-size: 17px;
        font-weight: 500;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      form .btn button:hover{
        background: green;
      }
      .content h1{
        font-size: 50px;
        color: white;
        background-color: orangered;

      }
      /* Header Style */
      header h1 {
        background-color: #D57E2F; 
        color: white;
        padding: 30px 20px;
        font-family: cursive;
        text-align: center;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      /* Navigation Bar Below Header */
      nav {
        background-color:darkblue;
        position: fixed;
        top: 100px; /* Adjust based on header height */
        width: 100%;
        display: flex;
        justify-content: center;
        z-index: 9;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 15px 20px;
        display: inline-block;
        font-size: 18px;
      }

      nav a:hover {
        background-color: orangered;
        color: darkblue;
      }

      body {
        padding-top: 140px; /* Adjust body content for header and nav */
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <header>
      <h1>Welcome to the Rating Page</h1>
    </header>
    <nav>
      <a href="website2HTMLM.html">Home</a>
    </nav>
    <div class="content">
      <h1>Please Share Your Experience</h1>
    </div>
    <div class="container">
      <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Describe your experience.."></textarea>
          </div>
          <div class="btn">
            <button type="submit">Post</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }
    </script>
  </body>
</html>
